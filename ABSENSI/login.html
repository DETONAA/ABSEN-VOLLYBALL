<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Volleyball Attendance</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- Header -->
    <header class="admin-header">
        <div class="container">
            <div class="admin-header-content">
                <div class="logo">
                    <i class="fas fa-volleyball-ball"></i>
                    <h1>Admin Panel</h1>
                </div>
                <a href="../index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Kembali ke Beranda
                </a>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <div class="login-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <h2>Login Administrator</h2>
                        <p>Masuk untuk mengakses dashboard absensi</p>
                    </div>
                    
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i>
                                Username
                            </label>
                            <input type="text" id="username" name="username" class="form-input" 
                                   placeholder="Masukkan username" required autocomplete="username">
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <div class="password-input-container">
                                <input type="password" id="password" name="password" class="form-input" 
                                       placeholder="Masukkan password" required autocomplete="current-password">
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <span class="checkmark"></span>
                                Ingat saya
                            </label>
                        </div>
                        
                        <button type="submit" class="login-button">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Masuk</span>
                            <div class="button-loader" style="display: none;">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </button>
                    </form>
                    
                    <div class="login-footer">
                        <div class="login-info">
                            <i class="fas fa-info-circle"></i>
                            <p>Hubungi administrator sistem jika Anda lupa password</p>
                        </div>
                    </div>
                </div>
                
                <div class="login-illustration">
                    <div class="illustration-container">
                        <div class="floating-elements">
                            <div class="floating-element element-1">
                                <i class="fas fa-clipboard-check"></i>
                            </div>
                            <div class="floating-element element-2">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="floating-element element-3">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            <div class="floating-element element-4">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                        </div>
                        <div class="main-illustration">
                            <i class="fas fa-volleyball-ball volleyball-main"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle error-icon"></i>
                <h3>Login Gagal!</h3>
            </div>
            <div class="modal-body">
                <p id="errorMessage">Username atau password salah.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-button" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
